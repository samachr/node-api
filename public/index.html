<!doctype html>
<html ng-app="rest-browser">

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
</head>

<body>

  <div ng-controller="endpointsController">
    <progressbar value="progress"></progressbar>
    <div class="form-inline text-center">
      <label for="apiselect">Endpoint:</label>
      <select id="apiselect" class="form-control" ng-model="selectedEndpoint" ng-change="getListing(selectedEndpoint)">
        <option ng-repeat="endpoint in simpleEndpointsLising" value="{{endpoint}}"> {{endpoint}}

        </option>
      </select>
      <div class="form-group">
        <ul class="pagination">
          <li ng-class="prevPageDisabled()">
            <a href ng-click="prevPage()">« Prev</a>
          </li>
          <li>
            <a>Page {{currentPage + 1}} of {{pageCount() + 1}}</a>
          </li>
          <li ng-class="nextPageDisabled()">
            <a href ng-click="nextPage()">Next »</a>
          </li>
        </ul>
      </div>
      <div class="form-group">
        <label for="search"> Search </label>
        <input id="search" type="text" class="search-query" ng-model="filterString">
      </div>
    </div>
    <table class="table table-striped my-repeat-animation">
      <thead>
        <tr>
          <th ng-repeat="columnName in endpoints[selectedEndpoint].columns">
            {{columnName}}
          </th>
          <th>

          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td ng-repeat="(key, value) in endpoints[selectedEndpoint].data[0]">
            <input class="form-control" id="{{key}}" ng-model="new[key]">
          </td>
          <td>
            <button type="submit" ng-click="postListing()" class="btn btn-default">Add</button>
          </td>
        </tr>
        <tr class="my-repeat-animation" ng-enter="putListing(row)" ng-repeat="row in endpoints[selectedEndpoint].data | filter:filterString | offset: currentPage*itemsPerPage | limitTo: itemsPerPage">
          <td ng-repeat="(key, value) in row">
            <input type="{{key}}" class="form-control" id="email" ng-model="row[key]">
          </td>
          <td>
            <button type="submit" ng-click="putListing(row)" class="btn btn-default">Update</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- <pagination num-pages="pagecount" ng-model="currentPage" max-size="5" class="pagination-sm"></pagination> -->
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
  <script src="http://code.angularjs.org/1.2.2/angular-animate.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
